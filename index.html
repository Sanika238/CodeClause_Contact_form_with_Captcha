<!DOCTYPE html>
<html>
<title>CodeClause_Project-2</title>
<head>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <fieldset>
    <div class="center">
            <form>
                <h1>CONTACT FORM WITH CAPTCHA</h1>
                <br/>
                <h3>
                First Name     : <input type="text" name="Name" placeholder="First name *" required="required">
                <br/><br/>
                Last Name      :  <input type="text" name="Surname" placeholder="Last name *" required="required"/>
                <br/><br/>
                Email ID      :  <input id="form_email" type="email" name="email" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                <br/><br/>
                Phone No. : <input type="tel" name="phone" placeholder="Please enter your phone ">
                <br/><br/>
                WhatsApp No. : <input type="tel" name="phone" placeholder="Please enter your Whatsapp no.">
                <br/><br/>
                Message : <textarea> </textarea>
                <br/><br/>
                </h3>
            
        <div id="captchaBackground">
            <canvas id="captcha">captcha text</canvas>
            <input id="textBox" type="text" name="text">
            <div id="buttons">
                <button id="submitButton" type="submit">SUBMIT</button>
                <button id="refreshButton" type="submit">REFRESH</button>
            </div>
            <span id="output"></span>
        </div>
    </div>
    </fieldset> 
    <script src="script.js"></script>
</body>

</html>
